

<header>
  <app-page-header-user icon="home"  >
    <h3 routerLink="/home">Home</h3>
    <span  class="centertext">
     Address
    </span>
    </app-page-header-user>
  </header>
  


<ion-content class="bg-gray">
<div class="bg-white  rounded-lg shadow-md  mt-10 mb-10">
  <div class="border-b p-4 flex justify-between items-center">
      <h2 class="text-center text-lg font-semibold">Enter Address Details</h2>
      <button>
          <i class="fas fa-times"></i>
      </button>
  </div>
  <div class="p-4">
      <div class="flex justify-between items-center mb-4">
          <h3 class="font-semibold">Saved Location</h3>
          <a href="#" class="text-red-500">Change</a>
      </div>
      <div class="bg-purple-500 rounded-lg text-white p-4 mb-4">
          <div class="flex items-center">
              <i class="fas fa-map-marker-alt mr-2"></i>
              <div>
                  <h4 class="font-bold">Gopal Nagar</h4>
                  <p class="text-sm">202, Gopal Nagar, Hyder Nagar, Kukatpally, Hyderabad,...</p>
              </div>
          </div>
      </div>
      <form>
          <div class="mb-4">
              <label for="house-number" class="block text-sm font-semibold">House No. & Floor*</label>
              <input type="text" id="house-number" value="sdfsf" class="w-full border-gray-300 rounded-lg p-2 mt-1 focus:outline-none focus:ring focus:border-blue-300"/>
          </div>
          <div class="mb-4">
              <label for="building-block" class="block text-sm font-semibold">Building & Block No.*</label>
              <input type="text" id="building-block" value="fsdfs" class="w-full border-gray-300 rounded-lg p-2 mt-1 focus:outline-none focus:ring focus:border-blue-300"/>
          </div>
          <div class="mb-4">
              <label for="landmark" class="block text-sm font-semibold">Landmark & Area Name (Optional)</label>
              <input type="text" id="landmark" value="sdfdsf" class="w-full border-gray-300 rounded-lg p-2 mt-1 focus:outline-none focus:ring focus:border-blue-300"/>
          </div>
          <div class="mb-4">
              <h3 class="font-semibold">Add Address Label</h3>
              <div class="flex space-x-2 mt-2">
                  <button type="button" class="bg-purple-600 text-white px-4 py-1 rounded-full">Home</button>
                  <button type="button" class="border border-gray-300 px-4 py-1 rounded-full">Work</button>
                  <button type="button" class="border border-gray-300 px-4 py-1 rounded-full">Other</button>
              </div>
          </div>
          <button type="submit" class="w-full bg-pink-500 text-white py-3 rounded-lg font-semibold shadow-md">Save & Continue</button>
      </form>
  </div>
</div>
</ion-content>
