
<div *ngIf="userData && userData.name"  class="row">
 
<div class="container-fuild wrpper">
    
        <div class="col-md-7 ps-md-4">
            <div class="row">
    <div (click)="updateProfile()">  <mat-icon> edit</mat-icon></div>

                <div class="col-12 bg-white px-3 mb-3 pb-3">
                    <div class="d-flex align-items-center justify-content-between border-bottom">
                        <p class="py-2">Shop Tpye  </p>
                        <p class="py-2 text-muted">{{userData.shop_type}}</p>
                    </div>
                    <div class="d-flex align-items-center justify-content-between border-bottom">
                        <p class="py-2">GST Number - </p>
                        <p class="py-2 text-muted"> {{userData.gst_num}}</p>
                    </div>
                    <div class="d-flex align-items-center justify-content-between border-bottom">
                        <p class="py-2">Shop Name -</p>
                        <p class="py-2 text-muted"> {{userData.company_name}}</p>
                    </div>
                    <div class="d-flex align-items-center justify-content-between border-bottom">
                        <p class="py-2">Full Name-</p>
                        <p class="py-2 text-muted">{{userData.name}}</p>
                    </div>
                    <div class="d-flex align-items-center justify-content-between border-bottom">
                        <p class="py-2">Email -</p>
                        <p class="py-2 text-muted">{{userData.email}}</p>
                    </div>
                    <div class="d-flex align-items-center justify-content-between border-bottom">
                        <p class="py-2">Phone -</p>
                        <p class="py-2 text-muted">{{userData.phone_number}}</p>
                    </div>
                  
                    <div class="d-flex align-items-center justify-content-between">
                        <p class="py-2">Address</p>
                        <p class="py-2 text-muted"> {{userData.shop_address}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
