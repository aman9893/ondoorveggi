
<mat-drawer-container [class.drawer-opened]="drawer.opened" class="example-container">
  <mat-drawer #drawer class="drawer" mode="side" opened="false">
    
    <mat-toolbar class="header">
      <div class=" sidehed flex items-center mb-8 mt-10">
        <img src="https://placehold.co/50x50" alt="Profile icon" class="rounded-full">
        <div class="ml-3">
            <p class="font-bold">Aman jain</p>
            <p>9806701954</p>
        </div>
    </div>
      <!-- <button class="profile-btn">
        <span *ngIf="userData && userData.company_name" class="title" routerLink="/"> Aman jain{{userData.company_name |
          titlecase}}</span> Aman
        <img src="https://assets.codepen.io/3306515/IMG_2025.jpg" />

      </button> -->
      <mat-icon class="close" (click)="drawer.close()">close</mat-icon>
    </mat-toolbar>


    <div class="contents">
      <mat-list>
        <ng-container *ngFor="let item of menulist">
          <!-- If the item doesn't have children show it as list item-->
          <ng-container *ngIf="item.subMenu === undefined">
            <mat-list-item
              *ngIf="item.title"
              [routerLink]="item.link"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
            >
              <div class="itemvalue" >
          <mat-icon [style.color]="item.color" >
                {{ item.icon }}
              </mat-icon>
          <span> {{ item.title }}</span>
        </div>
            </mat-list-item>
          </ng-container>
        </ng-container>
      </mat-list>
    </div>
  </mat-drawer>

  <mat-toolbar class="main header">
   
    <div class="app-header">
      <div class="app-header-left">
        <mat-icon *ngIf="!drawer.opened" (click)="drawer.toggle()">
          menu
        </mat-icon>
        <ion-text class="titlehed"> Ondoor<span class="headlinecolor">Veggi</span> </ion-text>
        
      </div>
      <div class="app-header-right">
        <mat-icon routerLink="/cart">add_shopping_cart</mat-icon>
        <mat-menu #menu="matMenu">
          <button mat-menu-item routerLink="/profile">
            <mat-icon>person</mat-icon><span>Profile</span>
          </button>
          <button mat-menu-item (click)="logout()">
            <mat-icon>power_settings_new</mat-icon> <span>Logout</span>
          </button>
        </mat-menu>
        <button  [matMenuTriggerFor]="menu" class="profile-btn">
          <img src="https://assets.codepen.io/3306515/IMG_2025.jpg" />
        </button>
      </div>

    </div>
  </mat-toolbar>

  <div class="main contents">
    <router-outlet></router-outlet>
  </div>


</mat-drawer-container>
