<div *ngIf="screen == 'signin'" class="gradient-border">
  <div class="sign-in-container">
    <ion-text class="font-largeTitle">Sign in</ion-text>
    <ion-text class="font-headline subtitle">
      <p>
      Ondoor<span class="font-headlinecolor">Veggi</span>
      </p>
    </ion-text>
    <form [formGroup]="loginForm" novalidate class="form" autocomplete="off">
    <ion-text class="font-subheadline input-title">
      <p>Email</p>
    </ion-text>
    <ion-item class="input-container" lines="none">
      <ion-img src="assets/course_rive/icon_email.svg"></ion-img>
      <ion-input
        type="email"
        autocomplete="email"
        inputmode="email"
        enterkeyhint="next"
        formControlName="emailid"
      ></ion-input>
    </ion-item>

    <ion-text class="font-subheadline input-title">
      <p>Password</p>
    </ion-text>
    <ion-item class="input-container" lines="none">
      <ion-img src="assets/course_rive/icon_lock.svg"></ion-img>
      <ion-input type="password"formControlName="password"></ion-input>
    </ion-item>

    <ion-button
      class="sign-in-button font-headline"
      expand="block"
      type="submit"
      (click)="onLogin()"
    >
      <ion-icon class="icon" name="arrow-forward-outline"></ion-icon>
      Sign In
    </ion-button>

    <ion-row class="or-divider">
      <div class="divider"></div>
      <ion-text class="or-text font-subheadline2">OR</ion-text>
      <div class="divider"></div>
    </ion-row>

    <ion-text class="footer-text font-subheadline">
      <p class="signup-text">I'm a new user&nbsp;<a (click)="change('signup')">Sign Up?</a></p>
    </ion-text>
    <p class="forget-text"><a (click)="change('forget')">Forgot Password?</a></p>
    </form>
  </div>
</div>
<ion-toast
    [isOpen]="isToastOpen"
    message="Successfully Logged In"
    [duration]="3000"
    (didDismiss)="setOpen(false)"
    position="top"
  ></ion-toast>
