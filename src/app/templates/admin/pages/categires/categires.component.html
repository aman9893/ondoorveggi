
<header>
  <app-page-header icon="home"  >
    <h3 routerLink="/home">Home</h3>
    <span  class="centertext">
      Category management
    </span>
    </app-page-header>
  </header>
<ion-content >
  <section class="divmain mt-10">
    <section class="wrapper " >
      <!-- <div class="title">
            Add Category Name
        </div> -->
      <form class="menu-container" [formGroup]="categoryForm" autocomplete="off" novalidate>
        <mat-form-field appearance="outline">
          <input matInput type="text" formControlName="category_name" placeholder="Enter Category Name" >
       
          <mat-icon matSuffix>list</mat-icon>
      </mat-form-field>
      <div *ngIf="submitted && categoryForm['controls']['category_name'].errors">
        <div class="errormsg" *ngIf="categoryForm.controls['category_name'].errors['required']">*Category name is
          required</div>
      </div>
        <div class="field">
          <button *ngIf="!updatebtn" class="btn" type="submit" (click)="onSubmit()">Save</button>
          <button *ngIf="updatebtn" class="btn" type="submit" [disabled]="!categoryForm.valid"
            (click)="update()">Update</button>
        </div>
        <div *ngIf="categoryDataList && categoryDataList.length >0" class="grid-wrapper">
          <div class="container-search ">
            <div class="row height d-flex justify-content-left align-items-left">
                <div class="form">
                  <div class="search-wrapper ser">
                    <input class="search-input" type="text" (keyup)="applyFilter($event)" placeholder="Search">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor"
                      stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="feather feather-search"
                      viewBox="0 0 24 24">
                      <defs></defs>
                      <circle cx="11" cy="11" r="8"></circle>
                      <path d="M21 21l-4.35-4.35"></path>
                    </svg>
                  </div>
              </div>
      
            </div>
          </div>
          <div class="mat-elevation-z8" *ngIf="dataSource">
            <table class="mat-elevation-z8" mat-table [dataSource]="dataSource" matSortmatSortStart="desc" matSort>

              <!-- Position Column -->
              <ng-container matColumnDef="category_id">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element"> <mat-icon style="color: gery;" class="icons"
                    (click)="edit(element)"> edit</mat-icon>
                  <mat-icon style="color: #c84874;" class="icons" (click)="deleteValue(element.cat_id)">
                    delete</mat-icon>
                </td>
              </ng-container>
              <ng-container matColumnDef="category_name">
                <th mat-header-cell mat-sort-header *matHeaderCellDef> Category Name </th>
                <td mat-cell *matCellDef="let element let i = index"> {{i + 1}} - {{element.cat_name | titlecase}}
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 20,50,100,150]" showFirstLastButtons
              aria-label="Select page of periodic elements">
            </mat-paginator>
          </div>
        </div>
      </form>
    </section>
  </section>
  
</ion-content>
